<html>
<head>
    <script src="http://ivaynberg.github.io/select2/js/json2.js"></script>
    <script src="http://ivaynberg.github.io/select2/js/jquery-1.7.1.min.js"></script>
    <link href="http://ivaynberg.github.io/select2/select2-3.4.6/select2.css" rel="stylesheet"/>
    <script src="select2.js"></script>


    <script>
        var data = {
              results: [
                  { id: 1, text: "I'm selectable" },
                  { id: 2, text: "I'm a disabled option", disabled: true },
                  { id: 3, text: "I'm selectable too!" }
              ]
          };

        $(function () {
            $("#e1").select2({
                data: data,
                combobox: true
            });

             $("#e2").select2({
                tags:['a','aa', 'aadd', 'aaa', 'aaaa', 'aaaaaa', 'bbaa', 'zzz'],
                combobox: true
            });
        });
    </script>
</head>
<body>

<h2>data</h2>
<input type="hidden" id="e1" style="width:300px" value=""/><br><br><br>
source:<br>
<textarea style="height:100px;width:400px;">
    $("#e1").select2({
        data: data,
        combobox: true
    });
</textarea>

<h2>tags</h2>
<input type="hidden" id="e2" style="width:300px" value=""/><br><br><br>
source:<br>
<textarea style="height:100px;width:400px;">
    $("#e2").select2({
        tags:['a','aa', 'aadd', 'aaa', 'aaaa', 'aaaaaa', 'bbaa', 'zzz'],
        combobox: true
    });
</textarea>

</body>
</html>
